<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <form method="POST" action="index.php" class="appointment-form" id="appointment-form">
                <h2 style="color: #4966b1; text-decoration: underline 4px black;">Sign up <span style="color: black; text-decoration: underline 4px #4966b1 ;"> Here,</span> </h2>
                <div class="form-group-1">
         
                    <input type="text" name="myname" id="name" placeholder="Your Name" required />
                    <input type="email" name="myemail" id="email" placeholder="Email" required />
                    <input type="number" name="myphone_number" id="phone_number" placeholder="Phone number" required />
                    <input type="password" name="mypassword" id="" placeholder="Password" required>
                    <input type="password" name="password" id="" placeholder="Confirm Password" required>                                        
                </div>
                <div class="form-group-2">
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Create Account" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
